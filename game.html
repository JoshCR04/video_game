<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Site</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="description" content="A video game site offering play, ranking, and credits">

    <meta property="og:title" content="Video Game Site">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:image" content="./img/banner.png">
    <meta property="og:image:alt" content="Video game banner">

    <link rel="icon" href="/img/logo_final_2.png" sizes="any" class="icon-small">
    <link rel="icon" href="/img/logo_final_2.png" type="image/svg+xml" class="icon-small">
    <link rel="apple-touch-icon" href="/img/logo_final_2.png" class="icon-small">

    <meta name="theme-color" content="#fafafa">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Federant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Área del joystick -->
    <div id="joystick-area"></div>


    <!-- Botón de pausa -->
    <div id="pause-button">
        <img src="./img/assets/pausa.png" alt="Pause">
    </div>
    <!-- Panel de pausa -->
    <div id="pause-panel">
        <div>
            <h1>Game Paused</h1>
            <button id="resume-button">Resume</button>
            <button id="menu-button">Menu</button>
        </div>
    </div>

    <!-- vidas y game over -->
    <div id="game-container">
        <div id="game-over-background"></div>
        <div id="win-background"></div>
        <div id="game-over-text"></div>
        <div id="win-text"></div>
    </div>

    <!-- Contenedor común para vidas y puntuación -->
    <div id="info-container">
        <p id="lives-text">Lives: 3</p> <!-- Mostrar las vidas -->
        <p id="score-text">Score: 0</p> <!-- Mostrar la puntuación -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.85.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins/dist/rexvirtualjoystickplugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.0/nipplejs.min.js"></script>

    <script type="module" src="./js/game.js"></script>
</body>

</html>
